<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            background: lightcoral;
            width:200px;
            height:200px;
            transition: width 1s,height 3s;
        }
        .box:hover{
            width:400px;
            height:400px;
            transition:width 5s;
        }

    </style>
</head>
<body>
<div class="box"></div>
<script src="jquery-3.1.0.js"></script>
<script>
    setTimeout(function () {
        $('.box').addClass('on');
    },1000);

</script>
</body>
</html>
